<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8" />

   <link href='stylesheet1.css' rel='stylesheet' />

   <script src='script.js'></script>
       
      
   

</head>

<body>



    <div id='media-player'>



        <video id='media-video' controls>            
            <source src="https://i.imgur.com/FQUJtWP.mp4" type="video/mp4">
			<source src="https://i.imgur.com/FSEfuAf.mp4" type="video/mp4">
        </video>
     
    </div>



    <div id='media-controls'>

        <button id='volume-inc-button' class='volume-plus' title='increase volume'
        onclick='changeVolume("+");'>Increase volume</button>
        
        <button id='volume-dec-button' class='volume-minus' title='decrease volume'
        onclick='changeVolume("-");'>Decrease volume</button>

        <button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>Play</button>

        <button id='stop-button' class='stop' title='stop' onclick='stopPlayer();'>Stop</button>

        <progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>

    </div>

    <div id='media-play-list'>
        <h2>Playlist</h2>
        <ul id='play-list'>           
            <li><span class='play-item' onclick='loadVideo("media-video", "https://i.imgur.com/FQUJtWP.mp4");'>Hassua</span></li>
			<li><span class='play-item' onclick='loadVideo("media-video", "https://i.imgur.com/FSEfuAf.mp4");'>Doom</span></li>
        </ul>
    </div>



</body>

</html>
